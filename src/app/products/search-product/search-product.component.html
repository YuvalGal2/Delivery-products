<form #searchForm="ngForm" class="controls-form" (ngSubmit)="onfilterByDescription(searchForm.value.keywords)">

		<input id="search-input" type="text" size="30" placeholder="Search by description" name="keywords" #keywords ngModel pInputText/>
		<button id="search-btn" type="submit" pButton label="Search"></button>
	</div>
</form>
